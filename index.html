<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="inner">
        <div class="image-contant">
          <img src="./assets/images/illustration-article.svg" class="main-img" 
          alt="Main image">
        </div>
        <div class="text-contant">
          <button>Learning</button>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website,
            defining structure, content, and presentation.</p>
        </div>
        <div class="author-of">
          <img src="./assets/images/image-avatar.webp" class="author-icon"
          alt="Photo by author of page">
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oleksandr</a>.
  </div>
  </footer>
  
</body>
</html>
